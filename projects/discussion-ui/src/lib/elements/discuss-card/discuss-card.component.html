<!-- Card container -->
<div class="discuss-card-content" tabindex="0" role="link">

  <!-- Card header -->
  <div tabindex="0" role="link">
      <!-- <a href="javascript:void(0)" i18n-aria-label tabindex="0" role="link"> -->
        <h3 class='sub-heading-one discuss-card-title' *ngIf="discussionData?.title" [innerHTML]="discussionData?.title"></h3>
        <h3 class='sub-heading-one discuss-card-title' *ngIf="!discussionData?.title && discussionData?.topic?.title" [innerHTML]="discussionData?.topic?.title"></h3>
        <h3 class='sub-heading-one discuss-card-title' *ngIf="!discussionData?.title && !discussionData?.topic?.title && discussionData?.name" [innerHTML]="discussionData?.name"></h3>
      <!-- </a> -->

    <!-- Card subtitle -->
    <div class="discuss-card-subtitle">
      <div class="card-label-container">
        <div *ngIf="discussionData?.category?.name" class="discuss-card-label">
          <img src="./assets/discussion-ui/images/Buffer-512.webp" alt="category card icon" width="20px" class="mr-4">
          {{discussionData.category.name}}
        </div>
        <div>
          <span class="dot"></span>
          <span class="discuss-user-label body-two opacity-70" *ngIf="discussionData?.user?.username">{{discussionData?.user?.username}}</span>
          <span class="dot"></span>
          <span class="discuss-user-label body-two opacity-70" *ngIf="!(discussionData?.user?.username)">{{'Anonymous'}}</span>
        </div>
      </div>

      <div class="timing body-two opacity-70">{{discussionData.lastposttime | date}}</div>
      <!-- <span class="margin-left-l">{{discussionData.timestamp | pipeRelativeTime}}</span> -->
    </div>
    <!-- /Card subtitle -->
  </div>
  <!-- /Card header -->

  <!-- Card content -->
  <div class="tags">
    <ng-container *ngIf="discussionData && discussionData.tags && discussionData.tags.length > 0">
      <span *ngFor="let tag of discussionData.tags" class="tag">
        {{tag.value}}
      </span>
    </ng-container>
  </div>
  <!-- /Card content -->
  <hr />
  <!-- Card footer -->
  <div class="discuss-card-comments">
    <div class="comments-content">
      <span class="votes-content">
        <!-- <mat-icon class="cursor-pointer">import_export</mat-icon> -->
        <img src="./assets/discussion-ui/images/import-export-arrows.png" alt="votes icon">
        <span class="body-two opacity-70">{{(discussionData.upvotes + discussionData.downvotes) || 0 }} Votes</span>
      </span>
      <span class="views-content">
        <!-- <mat-icon>trending_up</mat-icon> -->
        <img src="./assets/discussion-ui/images/profits.png" alt="views icon">
        <span class="body-two opacity-70">{{discussionData.viewcount || 0}} Views</span>
      </span>
    </div>
    <div class="comments-count">{{((discussionData.postcount || 1) -1) }}
        comments
    </div>
  </div>

  <!-- /Card footer -->
</div>
<!-- /Card header -->
